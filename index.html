<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .input-global-search {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .videoHeader {
            margin: 20px 0;
        }

        .video-title-search {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .heading {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .video-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .customDropDown select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-control {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .video-loader-box {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
  <input 
    type="text" 
    id="searchTextBox" 
    class="input-global-search" 
    placeholder="Search" 
    autocomplete="off" 
/>
<input type="submit" name="ctl00$ContentMain$BtnSearch" onclick="return Search();" id="BtnSearch" class="btn-video-search">
<div class="videoHeader">
    <div class="heading">Filter</div>
    <div id="ctl00_MainContent_videoFilters" class="video-filter">
        <span>
            <input 
                name="ctl00$MainContent$txtFiltereSearchBox" 
                type="text" 
                id="txtFiltereSearchBox" 
                class="input-control" 
                placeholder="Search By Author" 
                autocomplete="off" 
            />
        </span>
    </div>
</div>

</body>
<script>
document.getElementById('searchTextBox').addEventListener('keyup', function (e) {
    if (e.key === 'Enter') {
        e.preventDefault(); // Prevent any default behavior
        e.stopPropagation(); // Stop event from bubbling up
        alert("Hello");
    }
});
</script>

</html>
