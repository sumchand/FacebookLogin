<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .input-global-search {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .videoHeader {
            margin: 20px 0;
        }

        .video-title-search {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .heading {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .video-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .customDropDown select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-control {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .video-loader-box {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
  <input 
    type="text" 
    id="searchTextBox" 
    class="input-global-search" 
    placeholder="Search" 
    autocomplete="off" 
/>



</body>
<script>
document.getElementById('searchTextBox').addEventListener('keyup', function (e) {
    if (e.key === 'Enter') {
        e.preventDefault(); // Prevent any default behavior
        alert("Hello");
    }
});
</script>
</html>
